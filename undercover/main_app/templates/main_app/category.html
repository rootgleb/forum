{% include "header.html" %}
{% block content %}
  <h1>Разделы форума:</h1>

  <ul class="menu">
    {% for category in categories %}
        <li class="menu">
            <a class="menu" href="{% url 'category' category.pk %}">{{ category.name }}</a>
            {% include 'main_app/subcategory_list.html' with categories=category.children.all %}
        </li>
    {% endfor %}
  </ul>
<style>
a {color:white}
h1{color:white}

</style>

{% endblock %}
