{% include 'main_app/header.html' %}
{% include 'main_app/styles.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <div class="topic">
        <h1>{{ post.title }}</h1>
        <p>{{ post.body|linebreaksbr }}</p></div>
    </div>
{% endblock %}

<style>
    .topic{
    flex-direction: column;}
    h1{color:white}
    p{color:white}
</style>
