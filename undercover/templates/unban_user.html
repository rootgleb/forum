{% extends 'base.html' %}

{% block content %}
  <h1>Unban User</h1>
  <p>Are you sure you want to unban {{ profile.user.username }}?</p>
  <form action="{% url 'unban_user' user_id=profile.id %}" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Unban User</button>
  </form>
{% endblock %}
